<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <link rel="stylesheet" href="index.css">

    <title>Merry Christmas!</title>
</head>
<body>
    <div class="container">
        <center>
            <div class="main">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h1 id="wish" class="unfixed">Merry Christmas ðŸ‘»</h1>
                        </div>
                        <div class="card-text">
                            <p id="warn">There has been a while, this page has been abandoned since last Christmas, make this page beautiful by clicking the button</p>
                            <p id="wished" style="display: none;"></p>
                        </div>
                        <br>
                        <button class="btn btn-light" onclick="fix()" id="btn">Fix the page ðŸŽ…</button>
                    </div>
                </div>
            </div>
        </center>
    </div>
    <script>
        tsParticles.load("tsparticles", { preset: "fire" });
        let count = 0
            const quotes = [
        "Wishing you a Merry Christmas filled with good times",
        "Merry Christmas, ya filthy animal!",
        "Merry Christmas! Donâ€™t worry, this card has been SANTA-tized!",
        "May God shower His blessings on you this holiday season. Marry Christmas",
        "Merry Christmas! Wishing you all the happiness in the world."
    ]
    const pick = quotes[Math.floor(Math.random() * quotes.length)]
    const wish = document.getElementById('wished')
    wish.innerText = pick
        function fix(){
            const btn =document.getElementById('btn')
            count++
            var audio = new Audio('click.mp3');
            audio.play();
            var audio2 = new Audio('jinglebell.mp3');
            const elem = document.getElementById('wish')
            if(count===1){
                elem.style.fontSize = "50px"
            }else if(count===2){
                elem.style.fontSize = "55px"
            }else if(count===3){
                audio2.play();
                elem.style.fontSize = "50px"
                elem.classList.add('fixed')
                elem.innerText = "Merry Christmas ðŸŽ…"
                elem.classList.remove('unfixed')
                btn.innerText = "Thank you for fixing the page ðŸŽ‰"
                btn.disabled = true
                document.getElementById('warn').style.display = 'none'
                wish.style.display= 'block'
            }
        }

    
    </script>
